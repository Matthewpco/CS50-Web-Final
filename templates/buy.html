{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Symbol" input="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" input="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
